<div class="col-md-12">
  <div class="card card-container">
    <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card"/>
    <form *ngIf="!isLoggedIn" name="form" #f="ngForm" novalidate>
      <div class="form-group">
        <mat-form-field class="full-width">
          <mat-label>{{"Login.Username" | translate}}</mat-label>
          <input matInput type="text" name="username" [(ngModel)]="form.username" required
                 #username="ngModel"/>
        </mat-form-field>
        <div class="alert mat-error" role="alert" *ngIf="f.submitted && username.invalid">
          {{"Login.Username is required!" | translate}}
        </div>
      </div>
      <div class="form-group">
        <mat-form-field class="full-width">
          <mat-label>{{"Login.Password" | translate}}</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" name="password" [(ngModel)]="form.password" required
                 minlength="6"
                 #password="ngModel"/>
          <button mat-icon-button matSuffix (click)="hide = !hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <div class="alert mat-error" role="alert" *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">{{"Login.Password is required" | translate}}</div>
          <div *ngIf="password.errors.minlength">
            {{"Login.Password must be at least 6 characters" | translate}}
          </div>
        </div>
      </div>
      <div class="form-group">
        <button mat-raised-button color="primary" class="btn btn-block"
                (click)="f.form.valid && onSubmit()">{{"Login.Login" | translate}}</button>
      </div>
      <div align="center">
        <a href="google.com">Войти через Google</a>
      </div>
      <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
          {{"Login.Login failed:" | translate}} {{ errorMessage }}
        </div>
      </div>
    </form>
  </div>
</div>
