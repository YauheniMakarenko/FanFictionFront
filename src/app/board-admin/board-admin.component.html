<div class="container">
  <header class="jumbotron">
    <h1 class="allComposition">ADMIN BOARD</h1>
  </header>

  <h3 class="allComposition">USERS</h3>

  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="settings">
        <th mat-header-cell *matHeaderCellDef class="settings-header-cell"></th>
        <td mat-cell *matCellDef="let element">
          <mat-icon class="settings-icon" [matMenuTriggerFor]="menu">more_vert</mat-icon>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="openProfile(element.id)">Sign in</button>
            <button mat-menu-item (click)="setUserRole(element.id)">Make User</button>
            <button mat-menu-item (click)="setAdminRole(element.id)">Make Admin</button>
            <button mat-menu-item (click)="blockUser(element.id)">Block User</button>
            <button mat-menu-item (click)="deleteUser(element.id)">Delete</button>
          </mat-menu>
        </td>
      </ng-container>

      <!-- CompositionName Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="thUsername"> Username</th>
        <td mat-cell *matCellDef="let element"><p class="crop"> {{element.username}}</p></td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
        <td mat-cell *matCellDef="let element"><p class="crop"> {{element.email}} </p></td>
      </ng-container>

      <!-- ID Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Roles</th>
        <td mat-cell *matCellDef="let element"> {{element.role.slice(5)}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

  </div>
</div>
